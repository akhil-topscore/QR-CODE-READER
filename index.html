<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #qr-reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #qr-result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            max-width: 90%;
            word-wrap: break-word;
        }
        #save-btn {
            display: none;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="qr-reader"></div>
    <p id="qr-result">Scan a QR code to see the result here.</p>
    <button id="save-btn">Save Data</button>
    
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            alert("Scanning Finished!");
            document.getElementById('save-btn').style.display = 'block';
            document.getElementById('qr-result').innerText = `Scanned Data:\n${JSON.stringify(decodedText, null, 2)}`;
        }

        function onScanError(errorMessage) {
            console.warn(`QR Scan Error: ${errorMessage}`);
        }

        document.getElementById('save-btn').addEventListener('click', function() {
            const data = document.getElementById('qr-result').innerText.replace('Scanned Data:\n', '');
            const blob = new Blob([data], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);~
            a.download = 'qr_data.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        });

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", 
            { fps: 10, qrbox: 250, facingMode: "environment" }
        );
        html5QrcodeScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
